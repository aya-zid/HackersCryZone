<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Hackers Cry Zone</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container to center content */
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        /* Main error message */
        .error-message {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3); /* Hacker glow effect */
        }

        .error-message h1 {
            font-size: 2.5rem;
            color: #ff0033;
        }

        .subheading {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #ccc;
        }

        /* Hacker avatar animation */
        .hacker-animation {
            margin-top: 30px;
            animation: hackerFrustration 5s infinite;
        }

        #hacker-avatar {
            width: 150px;
            margin-bottom: 20px;
        }

        .hacker-animation p {
            font-size: 1rem;
            color: #ff0033;
        }

        /* Button styling */
        .button {
            background-color: #ff0033;
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #d1002f;
        }

        /* Animation for hacker frustration */
        @keyframes hackerFrustration {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(15deg);
            }
            50% {
                transform: rotate(-15deg);
            }
            75% {
                transform: rotate(10deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-message">
            <h1>Oops! Youâ€™ve hacked into... a broken link!</h1>
            <p class="subheading">Try harder, hacker. This link is out of your reach!</p>
            <div class="hacker-animation">
                <img src="attacker.png" alt="Hacker Avatar" id="hacker-avatar">
                <p>Uh-oh! The hacker is frustrated!</p> 
            </div> <br/><br/>
            <a href="/" class="button">Go back to safety</a>
        </div>
    </div>
</body>
</html>
