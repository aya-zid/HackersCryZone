<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisissez le Mot de Passe le Plus Fort !</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #cce7ff;
            color: #333;
        }

        /* Navbar */
        .navbar {
            background-color: #0077b6;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar .brand {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar .nav-links a:hover {
            background-color: #005f8d;
        }

        /* Ocean-themed container */
        .container {
            text-align: center;
            padding: 20px;
        }

        .container h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }

        .password-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .password-card {
    background: rgba(255, 255, 255, 0.8);
    padding: 20px; /* Reduced padding to fit longer text */
    border-radius: 20px;
    width: 250px; /* Increased width */
    text-align: center;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: transform 0.3s;
    word-wrap: break-word; /* Ensures text wraps within the card */
    font-size: 1em; /* Adjusted font size for better fit */
}

.password-card span {
    font-weight: bold;
    font-size: 1.1em; /* Adjusted to fit long text comfortably */
}


        .password-card:hover {
            transform: scale(1.1);
        }

        .password-card span {
            font-weight: bold;
            font-size: 1.2em;
        }

        /* Result display */
        .result {
            margin-top: 30px;
            font-size: 1.5em;
            display: none;
        }

        .result img {
            width: 150px;
            margin: 20px;
        }

        .emoji {
            font-size: 2em;
            vertical-align: middle;
            margin-left: 10px;
        }

        /* Footer */
        footer {
            background-color: #0077b6;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="brand">Hackers Cry Zone</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/contact">Contact Us</a>
            <a href="/nuitdinfo">Nuit d'Info</a>
            <a href="/security-tips">Conseils</a>
            <a href="/myths" style="color: transparent; background-color: transparent; text-decoration: none; pointer-events: auto;">myths</a>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1>üêü Choisissez le Mot de Passe le Plus Fort ! ü¶ë</h1>
        <p>Quel mot de passe prot√®gera le mieux contre les attaques ? Faites le bon choix !</p>
        <div class="password-options" id="password-options">
            <!-- Passwords will be dynamically loaded here -->
        </div>
        <div class="result" id="result">
            <p id="result-message"></p>
            <img id="attacker-image" src="attacker.png" alt="Attacker">
            <span class="emoji" id="emoji"></span>
        </div>
    </div>

    <footer>
        <p>Ne laissez pas les hackers gagner ! üåä</p>
    </footer>

    <script>
        // Password options and the correct one
        const passwords = [
            { text: "123456", strength: "weak" },
            { text: "password!", strength: "weak" },
            { text: "Gareth2012!", strength: "medium" },
            { text: "V1m_1$_the_B3st_Editor_4Life!", strength: "strong" },
            { text: "abcd", strength: "weak" }
        ];
        const strongestPassword = "V1m_1$_the_B3st_Editor_4Life!";

        // Load passwords into the DOM
        const optionsContainer = document.getElementById('password-options');
        passwords.forEach(password => {
            const card = document.createElement('div');
            card.classList.add('password-card');
            card.innerHTML = `<span>${password.text}</span>`;
            card.addEventListener('click', () => checkPassword(password.text));
            optionsContainer.appendChild(card);
        });

        // Check if the selected password is correct
        function checkPassword(selectedPassword) {
            const result = document.getElementById('result');
            const message = document.getElementById('result-message');
            const emoji = document.getElementById('emoji');
            result.style.display = 'block';

            if (selectedPassword === strongestPassword) {
                message.textContent = "Bravo ! Vous avez choisi le mot de passe le plus s√©curis√© ! ü•≥";
                emoji.textContent = "üò≠"; // Crying emoji
            } else {
                message.textContent = "Oups ! Le hacker a gagn√© cette fois... üëπ";
                emoji.textContent = "üòà"; // Devil emoji
            }
        }
    </script>
</body>
</html>
